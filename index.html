<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>HW 5</title>
</head>

<body id="bodyContainer">
  <h1 class="main_header" id="mainHeader">Handler for strings and numbers</h1>
  <div class="container flex" id="mainContainer">
    <div class="bar hidden" id="palleteBar">
      <label class="container_radio">
        <input type="radio" name="color" value="default" checked id="themeDefault" onclick="toogleColor(this)">
        <span class="checkmark"></span>
      </label>
      <label for="" class="container_radio">
        <input type="radio" name="color" value="blue" id="themeBlue" onclick="toogleColor(this)">
        <span class="checkmark"></span>
      </label>
      <label for="" class="container_radio">
        <input type="radio" name="color" value="green" id="themeGreen" onclick="toogleColor(this)">
        <span class="checkmark"></span>
      </label>
      <label for="" class="container_radio">
        <input type="radio" name="color" value="yellow" id="themeYellow" onclick="toogleColor(this)">
        <span class="checkmark"></span>
      </label>
      <label for="" class="container_radio">
        <input type="radio" name="color" value="dark" id="themeDark" onclick="toogleColor(this)">
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="input_box">
      <br>
      <label for="sampleInput" id="inputHeader" class="input_header">Enter Text:</label>
      <input type="text" name="sampleInput" class="main_input" id="sampleInput">
      <div class="additional_input hidden flex" id="additionalInput">
      </div>
      <div class="data_type_bar flex">
        <div class="data_bar_strings">
          <input type="radio" name="stringFlag" id="stringFlag" onchange="displayStringMenu()">
          <label for="stringFlag" id="stringFlagDescription">Activate strings menu</label>
        </div>
        <div class="data_bar_nubmers">
          <label for="numbersMenu" id="numbersMenuDescription">Activate numbers menu</label>
          <input type="radio" name="numbersMenu" id="numbersMenu" onchange="displayNumbersMenu()">
        </div>
      </div>
      <div class="options_menu hidden flex" id="optionsMenu">
      </div>
      <button type="button" class="submit_btn" name="button" onclick="handler()" id="hadleBtn">Handle</button>
    </div>
    <div class="result_box" id="resultBox">
      <span class="result_header" id="resultHeader">The result is:</span>
      <br>
    </div>
  </div>
  <footer class="footer">
    <div class="change_pallete_box">
      <input type="checkbox" name="changePallete" id="changePallete" onchange="activatePalleteBar()">
      <label for="changePallete" id="changePalleteDescription">Activate pallete bar</label>
    </div>
    <div class="change_lang_box">
      <div class="change_lang_lables">
        <span>Change language</span>
        <span>Сменить язык</span>
      </div>
      <button class="switch-btn" id="switchBtn" onclick="handleSwitchLang()">
    </div>
  </footer>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
